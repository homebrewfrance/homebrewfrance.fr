			(function(){

				function showWarning(){
					warnManual.innerHTML = `
					<div class="warning-inpage">
						<i class="fa-solid fa-triangle-exclamation"></i>
						Les manuels d'utilisation ne sont plus disponibles au téléchargement.
						Consultez nos docs et guides : 
						<a href="https://homebrewfrance.fr/docs/">cliquez ici</a>
					</div>`;
				}

				const params = new URLSearchParams(window.location.search);
				if (params.get('from') === 'manuel') {
					showWarning();
				}
			})();
